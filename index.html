<!DOCTYPE html>
<html>
<head>
<title>Tommy, Will You Be My Valentine? üíñ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffd6ec, #ffe6f2, #f3d9ff);
    overflow: hidden;
}

.container {
    margin-top: 120px;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 2.5em;
    color: #ff4d94;
}

button {
    padding: 15px 30px;
    margin: 20px;
    font-size: 20px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff66b2;
    color: white;
}

#noBtn {
    background-color: #888;
    color: white;
}

#message {
    margin-top: 20px;
    font-size: 20px;
    color: #cc0066;
}

.meme img {
    margin-top: 15px;
    width: 250px;
    border-radius: 12px;
}

.floating, .confetti {
    position: absolute;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Tommy ü•∫, Will You Be My Valentine? üíñ</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No ‚ùå</button>
    <div id="message"></div>
</div>

<audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9f9e5d67c6.mp3" type="audio/mpeg">
</audio>

<script>
let noCount = 0;
let yesScale = 1;
let musicStarted = false;

const memes = [
    "https://i.imgflip.com/30b1gx.jpg",
    "https://i.imgflip.com/1bij.jpg",
    "https://i.imgflip.com/26am.jpg",
    "https://i.imgflip.com/4t0m5.jpg"
];

function startMusic() {
    if (!musicStarted) {
        const music = document.getElementById("bgMusic");
        music.volume = 0.2;
        music.play();
        musicStarted = true;
    }
}

document.getElementById("noBtn").onclick = function() {
    startMusic();
    noCount++;
    const msg = document.getElementById("message");
    const yesBtn = document.getElementById("yesBtn");

    let memeIndex = (noCount - 1) % memes.length;

    msg.innerHTML = `
        <div>Tommy‚Ä¶ are you sure about that? üò≠</div>
        <div class="meme">
            <img src="${memes[memeIndex]}">
        </div>
    `;

    yesScale += 0.3;
    yesBtn.style.transform = "scale(" + yesScale + ")";
};

document.getElementById("yesBtn").onclick = function() {
    startMusic();
    document.getElementById("question").innerHTML =
        "YAYYYYY üíñ BEST DECISION EVER üíñ";
    document.getElementById("message").innerHTML =
        "Tommy officially made the best decision of his life üéâüíñ";

    launchConfetti();
};

function createFloatingHearts(){
    let heart = document.createElement("div");
    heart.className = "floating";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

function launchConfetti(){
    for(let i=0; i<120; i++){
        let conf = document.createElement("div");
        conf.className = "confetti";
        conf.innerHTML = "üíñ";
        conf.style.left = Math.random()*100 + "vw";
        conf.style.fontSize = "22px";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 4000);
    }
}

setInterval(createFloatingHearts, 300);
</script>

</body>
</html>
