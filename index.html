<!DOCTYPE html>
<html>
<head>
<title>Tommy, Will You Be My Valentine? üíñ</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ffd6ec, #ffe6f2, #f3d9ff);
    overflow: hidden;
}

.container {
    margin-top: 120px;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 2.5em;
    color: #ff4d94;
}

button {
    padding: 15px 30px;
    margin: 20px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
}

#yesBtn {
    background-color: #ff66b2;
    color: white;
}

#noBtn {
    background-color: #888;
    color: white;
}

#message {
    margin-top: 20px;
    font-size: 20px;
    color: #cc0066;
}

.meme img {
    margin-top: 15px;
    width: 250px;
    border-radius: 10px;
}

.heart {
    position: absolute;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="question">Tommy ü•∫, Will You Be My Valentine? üíñ</h1>
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No ‚ùå</button>
    <div id="message"></div>
</div>

<script>
let noCount = 0;
let yesSize = 18;

const memes = [
    "https://i.imgflip.com/30b1gx.jpg",
    "https://i.imgflip.com/1bij.jpg",
    "https://i.imgflip.com/26am.jpg",
    "https://i.imgflip.com/4t0m5.jpg"
];

document.getElementById("noBtn").onclick = function() {
    noCount++;
    const msg = document.getElementById("message");
    const yesBtn = document.getElementById("yesBtn");

    let memeIndex = (noCount - 1) % memes.length;

    msg.innerHTML = `
        <div>Tommy‚Ä¶ really? üò≠</div>
        <div class="meme">
            <img src="${memes[memeIndex]}">
        </div>
    `;

    // Make YES bigger every time
    yesSize += 10;
    yesBtn.style.fontSize = yesSize + "px";
    yesBtn.style.padding = (yesSize + 10) + "px " + (yesSize + 20) + "px";
};

document.getElementById("yesBtn").onclick = function() {
    document.getElementById("question").innerHTML = "YAYYYYY üíñ BEST DECISION EVER üíñ";
    document.getElementById("message").innerHTML = "Tommy officially made the best decision üéâüíñ";
    launchConfetti();
};

function createHearts(){
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

function launchConfetti(){
    for(let i=0; i<80; i++){
        let conf = document.createElement("div");
        conf.className = "heart";
        conf.innerHTML = "üíñ";
        conf.style.left = Math.random()*100 + "vw";
        conf.style.fontSize = "20px";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 4000);
    }
}

setInterval(createHearts, 300);
</script>

</body>
</html>
